<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>オセロ2面指し</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>オセロ</h1>
  </header>

  <main>

    <section>
      <ul>
        <li id="save">停戦</li>
        <li id="clear">クリア</li>
      </ul>
      <div>
        <p>・クリックで色が変わります</p>
        <p>・ダブルクリックでクリアできます</p>
      </div>
    </section>
    
    <section id="game">
      <div class="name_input">
        <p>先攻（白）</p>
        <input type="text" class="input">
        <button class="fix_button" id="white_button"></button>
      </div>
      <table></table>
      <div class="name_input">
        <p>後攻（黒）</p>
        <input type="text" class="input">
        <button class="fix_button" id="black_button"></button>
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
